<!DOCTYPE html>
<html>
  <head>
    <title>Data Fetching and Table with DataTables</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <style>
      input,
      select,
      textarea {
        margin-bottom: .4em;
      }

      .delete-user-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 0.4em;
        cursor: pointer;
        text-align: center;
        text-transform: uppercase;
        font-size: 12px;
        transition: 0.3s;
      }

      .delete-user-btn:hover {
        background-color: #ff0000;
        color: white;
        cursor: pointer;
        text-align: center;
        text-transform: uppercase;
        font-size: 12px;
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a
            href="/"
            class="d-flex align-items-center text-body-emphasis text-decoration-none"
          >
            <span class="fs-4">üèîÔ∏è CRUD Restful with Node + Express</span>
          </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
          <div class="container-fluid py-5">
            
            <h2>üë∂üèº Users</h2>
            <table id="data-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="h-100 p-5 text-bg-dark rounded-3">
              <h2>Add User</h2>
              <form id="add-user-form">
                <input
                  type="text"
                  id="name-input"
                  placeholder="Name"
                  required
                />
                <input
                  type="email"
                  id="email-input"
                  placeholder="Email"
                  required
                />
                <button class="btn btn-outline-light" type="submit">Add</button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="h-100 p-5 bg-body-tertiary border rounded-3">
              <div id="update-user-modal" style="display: none">
                <h2>Update User</h2>
                <form id="update-user-form">
                  <input
                    type="text"
                    id="update-name-input"
                    placeholder="Name"
                    required
                  />
                  <input
                    type="email"
                    id="update-email-input"
                    placeholder="Email"
                    required
                  />
                  <button type="submit">Update</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
          @greenido &copy; 2023
        </footer>
      </div>
    </main>

    <!-- JS mode -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script>
      const ENDPOINT = "http://localhost:3000/users/";

      //
      // Fetch data from Node.js API
      //
      function updateMainTable() {
        $.get(ENDPOINT, function (data) {
          // Populate table with fetched data
          $.each(data.users, function (index, item) {
            let deleteIcon =
              '<button class="delete-user-btn" data-user-id="' +
              item.id +
              '"> Delete </button>';
            $("#data-table").append(
              '<tr data-user-id="' +
                item.id +
                '"><td>' +
                item.name +
                "</td><td>" +
                item.email +
                "</td><td>" +
                deleteIcon +
                "</td>   </tr>"
            );
          });

          // Initialize DataTables
          $("#data-table").DataTable();
        }).fail(function () {
          console.error("ü§î Error fetching data from the API");
        });
      }

      //
      //
      //
      $(document).ready(function () {
        let selectedUserId = null; // Track the selected user ID
        let curUserName = null;

        updateMainTable();

        //
        // Handle row click event
        //
        $("#data-table tbody").on("click", "tr", function () {
          selectedUserId = $(this).data("user-id");

          // Get user details from the selected row
          curUserName = $(this).find("td:eq(0)").text();
          var email = $(this).find("td:eq(1)").text();

          // Set values in the update user form
          $("#update-name-input").val(curUserName);
          $("#update-email-input").val(email);

          // Show the update user modal dialog
          $("#update-user-modal").show();
        });

        //
        // Handle delete button click event
        //
        $("#data-table tbody").on(
          "click",
          ".delete-user-btn",
          function (event) {
            event.stopPropagation(); // Prevent row click event from triggering
            curUserName = $(this).closest("tr").find("td:eq(0)").text();
            let deleteConfirmed = confirm(
              "üö® Are you sure you want to delete: " + curUserName + " ?"
            );
            if (deleteConfirmed) {
              let userId = $(this).data("user-id");

              // Send the delete request to the server
              $.ajax({
                url: ENDPOINT + userId,
                type: "DELETE",
                success: function (response) {
                  // Remove the deleted user row from the table
                  $("#data-table")
                    .DataTable()
                    .row($(event.target).closest("tr"))
                    .remove()
                    .draw();
                  console.log("User deleted successfully: ", response);
                },
                error: function () {
                  console.log("Error deleting user");
                },
              });
            }
          }
        );

        //
        // Handle ADD user form submission
        //
        $("#add-user-form").submit(function (event) {
          event.preventDefault();
          var name = $("#name-input").val();
          var email = $("#email-input").val();
          var newUser = {
            name: name,
            email: email,
          };

          //
          // POST request to add a new user
          //
          $.post(ENDPOINT, newUser, function (response) {
            // Refresh the table to display the new user
            $("#data-table").DataTable().destroy();
            $("#data-table tbody").empty();

            updateMainTable();

            // Reset form input values
            $("#name-input").val("");
            $("#email-input").val("");

            console.log("User added successfully: ", response);
          }).fail(function () {
            console.log("Error adding user");
          });
        }); // end of ADD user form submission

        //
        // Handle update user form submission
        //
        $("#update-user-form").submit(function (event) {
          event.preventDefault();

          // Get updated form input values
          var name = $("#update-name-input").val();
          var email = $("#update-email-input").val();
          var updatedUser = {
            name: name,
            email: email,
          };

          // Send the updated user data to the server
          $.ajax({
            url: ENDPOINT + selectedUserId,
            type: "PUT",
            data: updatedUser,
            success: function (response) {
              // Refresh the table to display the updated user
              $("#data-table").DataTable().destroy();
              $("#data-table tbody").empty();

              // Fetch updated data from the API
              updateMainTable();

              // Hide the update user modal dialog
              $("#update-user-modal").hide();

              console.log("User updated successfully!");
            },
            error: function () {
              console.log("Error updating user");
            },
          });
        });
      });
    </script>
  </body>
</html>
